            <h1>Ejercicio Tabla Compleja</h1>

        <main>
            <table border="3"> 
                <tr>
                    <td colspan="4">4</td>
                    <td>1</td>
                </tr>
                <!-- colspan y rowspan deben sumar
                    el número máximo de celdas de la
                    "tabla madre 5x5" -->

                    <td colspan="3">3</td>
                    <td rowspan="4">4</td>
                    <td rowspan="3">3</td>
                </tr>

                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                  
                </tr>

                <tr>
                    <td>1</td>

                </tr>

                <tr>
                    <td>1</td>

                    <td>1</td>
                </tr>
